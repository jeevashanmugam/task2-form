<!DOCTYPE html>
<html>
<head>
     <title> Table test</title>
	 <link rel="icon" href="./image/html.webp">
</head>
     <style>
	 
	 h1{
	    color:red;
	    text-align:center; 
		}
		#shalini{
		color:red;
		}
		.jeeva{
		    display:inline-block;
			margin-left :100px;
		 color:red;
		 }
	 </style>
     <body>
	 
	    <form method="" action="get">
	     <h1 > REGISTRATION</h1>
		
		 <label for="name"> First Name: </label>
		 <input type="text" name="name" id="name">
		
		 <label for="lastname"> Last Name: </label>
		 <input type="text" name="name" id="lastname"> <br> <br>
		 
		 <label> Gender:</label>
		 <input type="radio" name="gender" id="male"> <label for="male" > Male </label> 
		 <input type="radio" name="gender" id="female"> <label for="female" > Female </label>
		 <input type="radio" name="gender" id="other"> <label for="other" > Other </label> <br> <br>
		 
		 <label for="date"> Date of Birth: </label>
		 <input type="Date" name="date" id="date"> <br> <br>
		 
		 <label for="number"> Mobile Number:</label>
		 <input type="tel" name="tel" id="number" placeholder="91-98765-43210">  <br> <br>
		 
		 <label for="email"> Email: </label>
		 <input type="email" name="email" id="email"> <br> <br>
		 
		 <label for="address"> Address: </label> <br>
		 <textarea name="message" id="address" rows="5" col="50" > </textarea> <br> <br>
		 
		 <label for="aadhaar"> Aadhaar: </label>
		 <input type="tel" name="number" id="aadhaar" placeholder="8765-4321-8765-4321">  <br> <br>
		
		 <label for="Course"> Course: </label>
		 <input type="name" name="name" id="Course" placeholder="Select"> <br> <br>
		 
		 <label for="qualification" > Qualification: </label>
		  <select name="select-option" id="qualification">
		     <option value="UG" > UG </option>
		     <option value="PG" > PG </option>
		  </select>
		 
		 <label for="BE"> Degree & Dept: </label>
		 <input type="text" name="text" id="BE" placeholder="BE CSE"> <br> <br>
		 
		 <label for="Upload"> Upload Resume: </label>
		 <input type="file" name="file" id="Upload"> <br> <br>
		 
		 <input type="checkbox" name="checkbox" id="checkbox"> <label for="checkbox"> I accept all the terms & condition. </label> <br> <br>
		 <input type="checkbox" name="checkbox 1" id="checkbox 1"> <label for="checkbox"> I hereby declare that all statements made in this application are true. </label> <br> <br>
		 
		 <input class="jeeva" type="submit">
		 <input id="shalini" type="reset">
		  
		</form>
	 
	 </body>


</html>
